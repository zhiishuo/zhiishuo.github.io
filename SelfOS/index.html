<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelfOS V2 · 今日系统</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <p class="eyebrow">SelfOS · V2</p>
          <h1>Today</h1>
          <p class="subtitle" id="todayFocus">正在加载今日重点...</p>
        </div>
        <button id="refreshBtn" class="btn">刷新</button>
      </header>

      <section class="metrics" id="metrics"></section>

      <section class="layout">
        <article class="card card-main">
          <div class="card-head">
            <h2>今日时间线</h2>
            <div class="chip-row" id="timelineFilters"></div>
          </div>
          <ul id="timeline" class="timeline"></ul>
        </article>

        <aside class="stack">
          <article class="card">
            <h2>快速记录</h2>
            <form id="quickNoteForm" class="quick-form">
              <input id="quickNoteInput" type="text" maxlength="180" placeholder="现在想到什么？按 Enter 添加" />
              <button class="btn" type="submit">添加</button>
            </form>
            <ul id="quickNotes" class="list compact"></ul>
            <p class="hint">仅保存到本机浏览器（localStorage）。</p>
          </article>

          <article class="card">
            <h2>目标（含优先级）</h2>
            <ul id="goals" class="list goals"></ul>
          </article>

          <article class="card">
            <h2>本周摘要</h2>
            <div id="weeklySummary" class="summary"></div>
          </article>
        </aside>
      </section>

      <footer class="foot" id="genInfo"></footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
