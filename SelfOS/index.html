<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelfOS V4 · Tri-goal Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <p class="eyebrow">SelfOS · V4</p>
          <h1>Research · English · Fitness</h1>
          <p class="subtitle" id="todayFocus">正在加载今日三目标进展...</p>
        </div>
        <button id="refreshBtn" class="btn">刷新数据</button>
      </header>

      <section class="goal-grid" id="goalCards"></section>

      <section class="track-grid" id="trackSections"></section>

      <section class="bottom-grid">
        <article class="card timeline-card">
          <details id="timelineDetails" open>
            <summary>
              <span>自动摄取活动（本地会话）</span>
              <span class="summary-meta" id="timelineMeta">0 条</span>
            </summary>
            <div class="timeline-tools">
              <div class="chip-row" id="timelineFilters"></div>
            </div>
            <ul id="timeline" class="timeline"></ul>
          </details>
        </article>
      </section>

      <footer class="foot" id="genInfo"></footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
